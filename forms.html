<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action=""
    method="post"
    target="_self"
    enctype="multipart/form-data">
    <fieldset>
        <legend>fields type:</legend>
        <div style="padding: 20px;">
            <input type="hidden" name="custid" id="custid" value="4355">
            <label for="fname">first name:</label>
            <input type="text" id="fname" name="fname">
        </div>
        <div style="padding: 20px;">
        <label for="pwd">password:</label>
        <input type="password" name="pwd" id="pwd">
        </div>
        <div style="padding: 20px;">
            <input type="radio" name="fav_language" id="html" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" name="fav_language" id="css" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" name="fav_language" id="javascript" value="JAVASCRIPT">
        <label for="javascript">JAVASCRIPT</label>   
        </div>
        <div style="padding: 20px;">
<input type="checkbox" name="vechicle1" id="vechicle1" value="bike">
<label for="vechicle1">i have a bike</label><br>
<input type="checkbox" name="vechicle2" id="vechicle2" value="car">
<label for="vechicle2">i have a car</label><br>
<input type="checkbox" name="vechicle3" id="vechicle3" value="boat">
<label for="vechicle3">i have a boat</label>
        </div>
        <div style="padding: 20px;">

        </div>
    </fieldset>
</form>
</body>
</html>
